<!DOCTYPE html>

<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FJPMPMZGB2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-FJPMPMZGB2');
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="output.css" rel="stylesheet">
  <!-- Primary Meta Tags -->
  <title>ProxiBot</title>
  <meta name="title" content="ProxiBot" />
  <meta name="description" content="What's going on boys?" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="StavBot-GPT" />
  <meta property="og:description" content="What's going on boys?" />
  <meta property="og:image" content="/img/hellopreview.png" />
  <meta property="twitter:image" content="/img/hellopreview.png" />
  <link rel="icon" href="/img/stavicon.ico" sizes="any" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>

<body>



  <div id="chat-container">

    <div id="prompt">

      <br>Leave text field blank to auto-generate a response.
    </div>
    <div class="chat speech bottom text-with-border response-container" id="response-container">
      <div id="botResponse"></div>
      <div id="audioControls" style="display:none;">
        <i class="fas fa-play audio-control-icon" id="playIcon" title="Replay"></i>
        <i class="fas fa-download audio-control-icon" id="downloadIcon" title="Download"></i>
      </div>
      <div id="voiceLoad"></div>
    </div>

    <div class="bot-container">
      <img id="botImage" src="/img/Adam/neutral.svg" alt="cumBot" />
    </div>

    <div class="input-container">
      <form autocomplete="off"
        onsubmit="askBot(event); gtag('event', 'submission', {'event_category': 'Chat', 'event_label': 'AskBot'}); return false;">

        <div class="submitAs">
          <div class="input-group input-group-sm mb-3 ">
            <select class="form-select" aria-label=" select" id="submitAs" name="as">
              <option value="Conan">Conan</option>
              <option value="Gourley">Gourley</option>
              <option value="Sona">Sona</option>
            </select>
            <br>
            <input class="userInput" id="userInput" type="text" name="name" placeholder="Say something...">
          </div>
        </div>

        To:
        <span id="newButtonPlaceholder"></span>
        <div class="btn-group" id="submitTo" role="group">
          <input class="btn btn-outline-dark btn-sm" type="submit" name="go" value="Conan">
          <input class="btn btn-outline-dark btn-sm" type="submit" name="go" value="Gourley">
          <input class="btn btn-outline-dark btn-sm " type="submit" name="go" value="Sona">
          <!-- <input class="btn btn-outline-dark btn-sm " type="submit" name="go" value="General"> -->
        </div>
        <button class="btn" id="ttsButton" type="button" aria-label="Toggle sound">
          <i class="fas fa-volume-mute" id="ttsIcon"></i>
        </button>

        <button class="btn toggle-button" id="toggleButton" type="button" data-bs-toggle="modal"
          data-bs-target="#exampleModal"><i class="fas fa-cog"></i></button>
      </form>
    </div>
  </div>
  <!-- Modal -->



  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="addGuest" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Podcast
          <select class="form-select" aria-label=" select" id="podCast" name="as">
            <option value="Conan O'Brien Needs a Friend">Conan O'Brien Needs a Friend</option>
            <option value="The Adam Friedland Show">The Adam Friedland Show Podcast</option>
          </select>
          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group" id="hostButtons" style="display: none;">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" checked>
            <label class="btn btn-outline-dark btn-sm" for="btncheck1">Nick</label>

            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" checked>
            <label class="btn btn-outline-dark btn-sm" for="btncheck2">Adam</label>

            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" checked>
            <label class="btn btn-outline-dark btn-sm" for="btncheck3">Stav</label>
          </div>
          <div id='guests'>Guest:</div>
          <div class="input-group guests input-group-sm mb-3 ">

            <input type="text" id="buttonName" placeholder="Guest Name">
            <button type="button" id="addGuestButton" onClick="addButton()" class="btn btn-primary">Add</button>
          </div>

          <!-- <button id="showFormBtn" data-bs-toggle="modal" data-bs-target="#transcriptModal"
            class="btn btn-outline-dark btn-sm">Transcript</button> -->
          <div class='links'>
            <a class="patreon" id="patreon" target='_blank' href="https://www.patreon.com/Instinite"><img
                src="img/patreon.svg" /></a>
            <a class="bmc" id="bmc" target='_blank' href="https://www.buymeacoffee.com/jrnvldhs"><img
                src="img/bmc.png" /></a>


          </div>
        </div>
      </div>

    </div>
  </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="transcriptModal" tabindex="-1" aria-labelledby="transcriptModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="transcriptModal">Transcript</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="transcript"></div>

      </div>
    </div>
  </div>



  <div id="settingsForm" style="display: none;">

  </div>


</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="client.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js">

</script>

</html>
